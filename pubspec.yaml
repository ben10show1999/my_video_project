name: my_video_project
description: A clean, high-performance responsive video app.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.2.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^8.0.1
  provider: ^6.1.1
  cached_network_image: ^3.3.1
  http: ^1.2.0
  connectivity_plus: ^7.0.0
  url_launcher: ^6.2.5
  shared_preferences: ^2.2.2
  media_kit: ^1.1.10
  media_kit_video: ^2.0.1
  pointer_interceptor: ^0.10.1
  web: ^1.1.1 # Added for modern web support

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/ads/
